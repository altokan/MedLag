
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#d4af37">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <title>محول الليرة السورية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* خلفية فنية مستوحاة من الصورة المرسلة: العملات السورية مع لمسة جمالية */
      background-image: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.6)), url('https://images.unsplash.com/photo-1621944190310-e3cca1564bd7?q=80&w=2000&auto=format&fit=crop'); 
      /* ملاحظة: استخدمنا خلفية فاتحة وأنيقة لضمان وضوح الأرقام */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      -webkit-tap-highlight-color: transparent;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 175, 55, 0.3); /* لون ذهبي خفيف للحدود */
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .result-box {
      background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    input {
      font-size: 16px !important;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(reg => {
          console.log('SW Registered');
        }).catch(err => {
          console.log('SW Failed', err);
        });
      });
    }
  </script>
</body>
</html>
