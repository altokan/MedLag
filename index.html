
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RDMedLag - Tactical Medical System</title>
    
    <meta name="theme-color" content="#0a1628">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://feuerwehr-duelmen.de/wp-content/uploads/2019/12/logo_feuerwehr_duelmen.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#ffd700',
              navy: {
                900: '#0a1628',
                800: '#0d1b2e',
                700: '#1a2a40'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent-color: #ffd700; }
        body { 
          background-color: #0a1628; 
          font-family: 'Inter', sans-serif; 
          -webkit-tap-highlight-color: transparent; 
          color: white; 
          margin: 0;
          padding: 0;
          overflow-x: hidden;
          /* Handle long German words */
          hyphens: auto;
          word-break: break-word;
          overflow-wrap: anywhere;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes pulse-red {
          0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); }
          70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); }
          100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
        .pulse-red { animation: pulse-red 2s infinite; }

        @keyframes spin-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }

        /* Responsive typography improvements */
        @media (max-width: 640px) {
          h1 { font-size: 1.5rem !important; line-height: 1.2 !important; }
          .text-2xl { font-size: 1.25rem !important; }
        }
    </style>
